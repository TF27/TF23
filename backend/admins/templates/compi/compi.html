<!DOCTYPE html>
<html>
<head>
    <title>Compi</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "/try.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        table {
          
            border-collapse: collapse;
          }
          
          th, td {
            border: 1px solid black;
            padding: 1px 5px 1px 5px;
          }

          a{
            padding:10px 0px 50px 30px;
          }

          div{
            padding-bottom: 50px;
          }
    </style>
</head>
<body class="container-fluid">
  <div class="container text-center">
    <h1>COMPETITION</h1>
    <a href='{% url "admins:compi" 0 %}'>Overall</a>
    <a href='{% url "admins:compi" 1 %}'>Gen1</a>
    <a href='{% url "admins:compi" 2 %}'>Gen2</a>
    <a href='{% url "admins:compi" 3 %}'>Gen3</a>
    <a href='{% url "admins:compi" 4 %}'>Gen4</a>
  </div>
    <table>
        <thead>
          <th>Name</th>
          <th>Competition</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Year of Study</th>
          <th>CA Refral</th>
          <th>City</th>
          <th>Country</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Institute Name</th>
          <th>Institute Address</th>
        </thead>
        <tbody>
        {% block body%}
        {% endblock %}
        </tbody>
    </table>
</body>
</html>
