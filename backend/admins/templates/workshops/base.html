<!DOCTYPE html>
<html>
  <head>
    <title>Workshops</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 1px 5px 1px 5px;
      }

      a {
        padding: 10px 0px 50px 30px;
      }

      div {
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div class="container text-center">
      <h1>Workshop</h1>
      <a href='{% url "admins:workshop" "workshop" %}'>Overall</a>
      {% for workshop in workshops %}
      <a href='{% url "admins:workshop" workshopname=workshop.name %}'
        >{{ workshop.name }}</a
      >
      {% endfor %}
      <table>
        <thead>
          <th>id</th>
          <th>Workshop_id</th>
          <th>Workshop</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone No</th>
          <th>City</th>
          <th>Gender</th>
          <th>Pincode</th>
          <th>CA Referral</th>
          <th>Payment Status</th>
        </thead>
        <tbody>
          {% block body%} {% endblock %}
        </tbody>
      </table>
    </div>
  </body>
</html>
